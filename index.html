<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Minh Duc - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.NET({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x50539,
                backgroundColor: 0x50509,
                points: 11.00,
                maxDistance: 19.00,
                spacing: 16.00,
                backgroundAlpha: 0.0
                })

                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)  
            })
        </script>
    </head>
    <div id="vanta"></div>
    <body>
        <main>
            <header>
                <img src="./images/minhduc.jpg"/>
                <h1>@therealminhduc</h1>
            </header>

            <ul>
                <li>
                    <a href="https://github.com/therealminhduc">
                        <img src="./images/github.svg" alt="GitHub" width="20"/>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCWlrT4jD51ejaq-QR470jLQ">
                        <img src="./images/youtube.svg" alt="YouTube" width="20"/>
                        Youtube
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/minh-duc-1407">
                        <img src="./images/soundcloud.svg" alt="SoundCloud" width="20"/>
                        SoundCloud
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/therealminhduc">
                        <img src="./images/twitter.svg" alt="Twitter" width="20"/>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/therealminhduc/">
                        <img src="./images/instagram.svg" alt="Instagram" width="20"/>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/hyperbe">
                        <img src="./images/facebook.svg" alt="Facebook" width="20"/>
                        Facebook
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
